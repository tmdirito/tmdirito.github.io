<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
      h1{
      font-size: 16pt;
      font-family: Monospace;
      }
      p{
      font-size: 10pt;
      font-family: Monospace;

      }
      a{
        font-family: Monospace;
      }
      body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
}

/* Header */
h1 {
  font-size: 2em;
  margin-bottom: 10px;
  text-align: center;
}

/* Image */
img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
}

/* Paragraph */
p {
  margin-bottom: 15px;
  line-height: 1.5;
}

/* List */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

li {
  display: inline-block;
  margin: 0 10px;
}

/* Links */
a {
  color: #007bff;
  text-decoration: none;
  transition: all 0.2s ease-in-out;
}

a:hover {
  color: #0056b3;
}
    </style>
  </head>
  <body>
    <h1>My Homepage</h1>
    <img height="100" src="images/UNCLOGO.png" alt="UNC Logo">
    <p>Hello, my name is <strong>Tobias</strong> and this is my homepage.</p>
    <ul>
      <li><a href="https://tmdirito.github.io/inspire.html">Inspire</a></li>
      <li><a href="https://tmdirito.github.io/amuse.html">Amuse</a></li>
      <li><a href="https://tmdirito.github.io/profile.html">Profile</a></li>
      <li><a href="https://tmdirito.github.io/superhero.html">Superheroes</a></li>
    </ul>
  </body>
