body {
  font-family: Arial, sans-serif; /* More readable font for body text */
  margin: 0; /* Remove default margin */
  background-color: #f5f5f5; /* Light background for contrast */
}

h1 {
  font-size: 36px; /* Larger heading for visual impact */
  font-weight: bold; /* Add emphasis */
  text-align: center; /* Center the heading */
  margin: 20px 0; /* Add spacing above and below */
}

p {
  font-size: 16px; /* Larger font size for better readability */
  line-height: 1.5; /* Improve line spacing */
  text-align: center; /* Center the paragraph */
  margin: 10px 0; /* Add spacing above and below */
}

ul {
  list-style: none; /* Remove default bullet points for cleaner look */
  padding: 0; /* Remove default list padding */
  text-align: center; /* Center the list items */
}

li {
  margin: 10px 0; /* Add spacing between list items */
}

a {
  color: #4285f4; /* Blue link color for visual interest */
  text-decoration: none; /* Remove underline for cleaner look */
}

a:hover {
  color: #1e5799; /* Darker blue color on hover for interactivity */
}
